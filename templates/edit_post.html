{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-post" action="/posts/edit" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" id="content" rows="15">{{ post.content }}</textarea>
        </div>
        <input type="text" name="post_id" id="post_id" style=" width: 1px; height: 1px; visibility: hidden;" value="{{ post._id }}" >
        <button type="submit" class="btn btn-success">Publish</button>

    </form>
</div>
{% endblock %}
