<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5,pre {font-family: "Raleway", sans-serif}
        .avatar {
            vertical-align: middle;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .back-to-top {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display:none;
        }

    </style>


</head>
<body>

<!-- {{ url_for('static', filename='assets/2.jpg') }} -->

<div class="wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Awesome website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="get">
          <input class="form-control mr-sm-2" id="q" name="q" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <header class="w3-container w3-center w3-padding-32">
      <a href="/" style="text-decoration: none;" ><h1><b>AWESOME WEBSITE</b></h1></a>
      <p>Welcome to the blog of
          <span class="w3-tag">
              unknown
          </span>
      </p>
    </header>


    <div id="page-content-wrapper">
        <div class="container " style="max-width: 100%;">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2" style="margin-left: 14.5%; margin-right: 14.5%;">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
             <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left">
                            <span class="glyphicon glyphicon-chevron-up">

                            </span>
                        </a>
        </div>
    </div>

    <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
      <h3><p>Powered by <a href="/" target="_blank" style="text-decoration: none;">awesome website</a></p></h3>
    </footer>

</div>

 <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

</body>
</html>
